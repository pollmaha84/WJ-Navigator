<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WJ Navigator | Modern</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --red: #ef4444;
            --blue: #3b82f6;
            --purple: #8b5cf6;
            --cyan: #06b6d4;
            --green: #10b981;
            --yellow: #f59e0b;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 50px -12px rgba(0, 0, 0, 0.4);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        .floating-element:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-duration: 25s;
        }
        
        .floating-element:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation-duration: 20s;
            animation-direction: reverse;
            background: rgba(16, 185, 129, 0.1);
        }
        
        .floating-element:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 10%;
            left: 15%;
            animation-duration: 15s;
            background: rgba(139, 92, 246, 0.1);
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 20px) rotate(90deg); }
            50% { transform: translate(0, 40px) rotate(180deg); }
            75% { transform: translate(-20px, 20px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
            animation: slideDown 0.8s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: var(--shadow);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header p {
            color: var(--gray);
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.3s both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 1100px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Glass Card */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }
        
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .card-header {
            padding: 25px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .card-header i {
            font-size: 1.5rem;
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .card-content {
            padding: 25px;
        }
        
        /* Input Section */
        .input-section {
            position: relative;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--gray);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-label i {
            color: var(--primary);
        }
        
        .custom-select {
            position: relative;
            width: 100%;
        }
        
        .custom-select select {
            width: 100%;
            padding: 18px 20px;
            background: rgba(15, 23, 42, 0.7);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            color: var(--light);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: var(--transition);
            appearance: none;
            outline: none;
        }
        
        .custom-select select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .custom-select::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            pointer-events: none;
        }
        
        .swap-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            margin: 20px auto;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .swap-btn:hover {
            transform: translateY(-5px) rotate(180deg);
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4);
        }
        
        /* Network Map */
        .network-map {
            height: 600px;
            position: relative;
        }
        
        .map-container {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .network-map img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.2s ease-out;
        }
        
        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.1), rgba(15, 23, 42, 0.5));
            pointer-events: none;
            border-radius: 15px;
        }
        
        .zoom-controls {
            position: absolute;
            bottom: 25px;
            right: 25px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }
        
        .zoom-btn {
            width: 50px;
            height: 50px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--light);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .zoom-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }
        
        .zoom-info {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 0.9rem;
            color: var(--light);
            z-index: 10;
        }
        
        /* Route Container */
        #routeContainer, #errorContainer {
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .route-box {
            animation: slideInRight 0.8s ease-out;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .segment {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .segment:hover {
            transform: translateX(10px);
            background: rgba(15, 23, 42, 0.7);
        }
        
        .segment::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: translateX(-100%);
        }
        
        .segment:hover::before {
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }
        
        .line-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .line-badge {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .line-info {
            flex: 1;
        }
        
        .line-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .line-direction {
            color: var(--gray);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Vereinfachte Stations ohne Linien */
        .stations {
            margin-left: 15px;
        }
        
        .station {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            position: relative;
            padding: 8px 15px;
            border-radius: 10px;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.02);
        }
        
        .station:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }
        
        .station-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
            transition: var(--transition);
        }
        
        .station:hover .station-dot {
            transform: scale(1.5);
            box-shadow: 0 0 10px currentColor;
        }
        
        .station-name {
            font-size: 1rem;
            font-weight: 500;
            flex: 1;
        }
        
        .station-label {
            font-size: 0.8rem;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .route-summary {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            animation: pulse 2s infinite;
        }
        
        .route-summary-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .summary-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .summary-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 5px;
        }
        
        .summary-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* Alternative Routen */
        .alternatives-container {
            margin-top: 40px;
        }
        
        .alternatives-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .alternatives-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .alternative-route {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid var(--glass-border);
            transition: var(--transition);
            cursor: pointer;
        }
        
        .alternative-route:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.2);
        }
        
        .alternative-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .alternative-stats {
            display: flex;
            gap: 15px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .stat-label {
            font-size: 0.7rem;
            color: var(--gray);
        }
        
        .alternative-lines {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .line-tag {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }
        
        /* Route Tabs */
        .route-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--glass-border);
            padding-bottom: 10px;
        }
        
        .route-tab {
            padding: 10px 20px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 10px 10px 0 0;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
            border-bottom: none;
        }
        
        .route-tab.active {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }
        
        .route-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Error Box */
        .error-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(20px);
        }
        
        .error-icon {
            font-size: 4rem;
            color: var(--red);
            margin-bottom: 20px;
        }
        
        /* Lines Overview */
        .lines-overview {
            animation: fadeIn 1s ease-out 0.5s both;
        }
        
        .lines-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .line-card {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 15px;
            padding: 20px;
            transition: var(--transition);
            border: 1px solid var(--glass-border);
        }
        
        .line-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .line-card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .line-card-color {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            flex-shrink: 0;
        }
        
        .line-card-name {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .line-stations {
            font-size: 0.9rem;
            color: var(--gray);
            line-height: 1.6;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .station-pill {
            background: rgba(255, 255, 255, 0.05);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            transition: var(--transition);
        }
        
        .station-pill:hover {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
        }
        
        /* Animations for loading */
        @keyframes loadingPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .loading {
            animation: loadingPulse 1.5s infinite;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .main-grid {
                gap: 20px;
            }
            
            .card-header {
                padding: 20px;
            }
            
            .card-content {
                padding: 20px;
            }
            
            .route-summary-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .lines-grid {
                grid-template-columns: 1fr;
            }
            
            .alternatives-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Hidden class */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-train"></i>
                </div>
                <div>
                    <h1>WJ NAVIGATOR</h1>
                    <p>Dein intelligenter Reisebegleiter</p>
                </div>
            </div>
        </header>

        <div class="main-grid">
            <div class="glass-card input-section">
                <div class="card-header">
                    <i class="fas fa-route"></i>
                    <h2>ROUTENPLANUNG</h2>
                </div>
                <div class="card-content">
                    <div class="input-group">
                        <div class="input-label">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>STARTSTATION</span>
                        </div>
                        <div class="custom-select">
                            <select id="start">
                                <option value="">-- Start wählen --</option>
                            </select>
                        </div>
                    </div>

                    <button class="swap-btn" onclick="swapStations()" title="Start und Ziel tauschen">
                        <i class="fas fa-exchange-alt"></i>
                    </button>

                    <div class="input-group">
                        <div class="input-label">
                            <i class="fas fa-flag-checkered"></i>
                            <span>ZIELSTATION</span>
                        </div>
                        <div class="custom-select">
                            <select id="ziel">
                                <option value="">-- Ziel wählen --</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-label">
                            <i class="fas fa-bolt"></i>
                            <span>OPTIONEN</span>
                        </div>
                        <div style="display: flex; gap: 15px;">
                            <button class="zoom-btn" style="width: auto; padding: 0 20px;" onclick="calculateRoute()">
                                <i class="fas fa-search"></i> Route berechnen
                            </button>
                            <button class="zoom-btn" style="width: auto; padding: 0 20px; background: rgba(239, 68, 68, 0.8);" onclick="resetSearch()">
                                <i class="fas fa-redo"></i> Zurücksetzen
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass-card network-map">
                <div class="card-header">
                    <i class="fas fa-map"></i>
                    <h2>NETZPLAN</h2>
                </div>
                <div class="card-content" style="padding: 0; height: calc(100% - 80px);">
                    <div class="map-container" id="mapContainer">
                        <div class="network-map-container" id="mapContent">
                            <img src="https://raw.githubusercontent.com/pollmaha84/WJ-Navigator/main/images/Serverbahn-Transport(1).png" 
                                 alt="Netzplan" 
                                 id="networkMap" 
                                 crossorigin="anonymous" 
                                 onerror="showMapError()">
                        </div>
                        <div class="map-overlay"></div>
                        <div class="zoom-info" id="zoomInfo">Zoom: 100%</div>
                        <div class="zoom-controls">
                            <button class="zoom-btn" onclick="zoomIn()" title="Vergrößern">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class="zoom-btn" onclick="zoomOut()" title="Verkleinern">
                                <i class="fas fa-minus"></i>
                            </button>
                            <button class="zoom-btn" onclick="resetZoom()" title="Zurücksetzen">
                                <i class="fas fa-expand-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        function zoomIn() {

        // Mouse events
        mapContainer.addEventListener('mousedown', (e) => {

        mapContainer.addEventListener('mousemove', (e) => {
            e.preventDefault();
            if (!panning) return;
            pointX = e.clientX - start.x;
            pointY = e.clientY - start.y;

        });

        mapContainer.addEventListener('mouseup', () => {
            panning = false;
            mapContainer.style.cursor = 'grab';
        });

        mapContainer.addEventListener('mouseleave', () => {
            panning = false;

        mapContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            scale = Math.max(1, Math.min(7.5, scale * delta));

        });

        // Touch events
        let initialDistance = 0;
        mapContainer.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                initialDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
            } else if (e.touches.length === 1) {
                start = { x: e.touches[0].clientX - pointX, y: e.touches[0].clientY - pointY };

            }
        });

        mapContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (e.touches.length === 2) {
                const currentDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                scale = Math.max(1, Math.min(7.5, scale * (currentDistance / initialDistance)));
                initialDistance = currentDistance;
                setTransform();
            } else if (panning && e.touches.length === 1) {
                pointX = e.touches[0].clientX - start.x;
                pointY = e.touches[0].clientY - start.y;

        });

        // Stations initialisieren
        const allStations = [...new Set(lines.flatMap(line => line.stations))].sort();

        function swapStations() {
            const temp = startSelect.value;

        }

        function resetSearch() {
            startSelect.value = '';
            zielSelect.value = '';
            document.getElementById('routeContainer').classList.add('hidden');
            document.getElementById('alternativesContainer').classList.add('hidden');
            document.getElementById('errorContainer').classList.add('hidden');
        }

        // === NEUE BLOCKER-FUNKTIONEN ===
        
        // Funktion zum Erkennen von doppelten Linien in einer Route
        function hasDuplicateLineSegments(route) {
            for (let i = 0; i < route.length; i++) {
                for (let j = i + 1; j < route.length; j++) {
                    if (route[i].line.name === route[j].line.name) {
                        // Prüfe, ob die Segmente überlappen
                        const seg1Stations = new Set(route[i].fullStations);
                        const seg2Stations = new Set(route[j].fullStations);
                        // Finde gemeinsame Stationen
                        const intersection = [...seg1Stations].filter(x => seg2Stations.has(x));
                        if (intersection.length > 0) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // Funktion zum Erkennen von exakt gleichen Routen
        function routesAreIdentical(route1, route2) {
            if (route1.length !== route2.length) return false;
            
            for (let i = 0; i < route1.length; i++) {
                if (route1[i].line.name !== route2[i].line.name) return false;
                if (JSON.stringify(route1[i].fullStations) !== JSON.stringify(route2[i].fullStations)) return false;
            }
            return true;
        }

        // Funktion zum Erzeugen eines eindeutigen Fingerabdrucks für eine Route
        function getRouteFingerprint(route) {
            return route.map(segment => 
                `${segment.line.name}:${segment.fullStations.join('-')}`
            ).join('|');
        }

        // === ERWEITERTER ROUTENBERECHNUNGSALGORITHMUS MIT BLOCKERN ===
        
        function findRoutes(startStation, endStation, maxAlternatives = 3) {
            if (!startStation || !endStation || startStation === endStation) {
                return null;
            }

            const queue = [[startStation, [], null, 0]];
            const visited = new Map();
            const allRoutes = [];
            const foundRoutes = [];
            const routeFingerprints = new Set(); // Set für einzigartige Routen-Fingerabdrücke
            let minTransfers = Infinity;

            while (queue.length > 0 && foundRoutes.length < 10) {
                const [current, path, lastLine, transfers] = queue.shift();

                // Breche ab wenn zu viele Umstiege
                if (transfers > minTransfers + 2) continue;

                const key = `${current}-${lastLine?.name || 'none'}-${transfers}`;
                const best = visited.get(key);
                if (best !== undefined && best <= transfers) continue;
                visited.set(key, transfers);

                for (const line of lines) {
                    const currentIndex = line.stations.indexOf(current);
                    if (currentIndex === -1) continue;

                    const neighbors = [currentIndex - 1, currentIndex + 1];

                    for (const i of neighbors) {
                        if (i < 0 || i >= line.stations.length) continue;
                        
                        const next = line.stations[i];
                        const newTransfers = lastLine && lastLine.name !== line.name ? transfers + 1 : transfers;
                        
                        // BLOCKER 1: Verhindere direkte Rückkehr zur vorherigen Station auf derselben Linie
                        if (path.length > 0) {
                            const lastSegment = path[path.length - 1];
                            if (lastSegment.line.name === line.name && lastSegment.from === next) {
                                continue; // Überspringe direkte Rückkehr
                            }
                        }
                        
                        const newPath = [...path, { line, from: current, to: next }];

                        if (next === endStation) {
                            const optimizedRoute = optimizePath(newPath);
                            
                            // BLOCKER 2: Verhindere doppelte Liniensegmente
                            if (hasDuplicateLineSegments(optimizedRoute)) {
                                continue;
                            }
                            
                            // Erstelle Fingerabdruck für die Route
                            const fingerprint = getRouteFingerprint(optimizedRoute);
                            
                            // BLOCKER 3: Verhindere exakt gleiche Routen
                            if (routeFingerprints.has(fingerprint)) {
                                continue;
                            }
                            
                            // Prüfe, ob diese Route eine bereits gefundene Route dupliziert
                            let isDuplicate = false;
                            for (const existingRoute of foundRoutes) {
                                if (routesAreIdentical(existingRoute.route, optimizedRoute)) {
                                    isDuplicate = true;
                                    break;
                                }
                            }
                            
                            if (!isDuplicate) {
                                const routeStats = getRouteStats(optimizedRoute);
                                routeFingerprints.add(fingerprint);
                                
                                foundRoutes.push({
                                    route: optimizedRoute,
                                    transfers: newTransfers,
                                    stations: routeStats.stations,
                                    segments: optimizedRoute.length,
                                    fingerprint: fingerprint
                                });
                                
                                if (newTransfers < minTransfers) {
                                    minTransfers = newTransfers;
                                }
                            }
                        } else {
                            // Verhindere Zyklen: Station nicht wieder besuchen, wenn wir bereits auf derselben Linie waren
                            let alreadyVisited = false;
                            for (const segment of path) {
                                if (segment.line.name === line.name && 
                                   (segment.from === next || segment.to === next)) {
                                    alreadyVisited = true;
                                    break;
                                }
                            }
                            
                            if (!alreadyVisited) {
                                queue.push([next, newPath, line, newTransfers]);
                            }
                        }
                    }
                }
            }

            if (foundRoutes.length === 0) return null;
            
            // Sortiere Routen: zuerst nach Umstiegen, dann nach Stationen
            foundRoutes.sort((a, b) => {
                if (a.transfers !== b.transfers) return a.transfers - b.transfers;
                return a.stations - b.stations;
            });

            // Nehme nur die besten Routen (maxAlternatives + 1 für die beste Route)
            return foundRoutes.slice(0, maxAlternatives + 1);
        }

        function getRouteStats(route) {
            const stations = route.reduce((sum, seg) => sum + seg.fullStations.length - 1, 0) + 1;
            const transfers = route.length - 1;
            return { stations, transfers };
        }

        function optimizePath(path) {
            if (path.length === 0) return [];

            const optimized = [];
            let currentSegment = {
                line: path[0].line,
                stations: [path[0].from, path[0].to]
            };

            for (let i = 1; i < path.length; i++) {
                if (path[i].line.name === currentSegment.line.name) {
                    if (!currentSegment.stations.includes(path[i].to)) {
                        currentSegment.stations.push(path[i].to);
                    }
                } else {
                    optimized.push(currentSegment);
                    currentSegment = {
                        line: path[i].line,
                        stations: [path[i].from, path[i].to]
                    };
                }
            }
            optimized.push(currentSegment);

            return optimized.map(segment => {
                const fullStations = getFullStationSequence(segment);
                return { ...segment, fullStations };
            });
        }

        function getFullStationSequence(segment) {
            const startIdx = segment.line.stations.indexOf(segment.stations[0]);
            const endIdx = segment.line.stations.indexOf(segment.stations[segment.stations.length - 1]);
            
            const fullStations = [];
            if (startIdx < endIdx) {
                for (let i = startIdx; i <= endIdx; i++) {
                    fullStations.push(segment.line.stations[i]);
                }
            } else {
                for (let i = startIdx; i >= endIdx; i--) {
                    fullStations.push(segment.line.stations[i]);
                }
            }
            return fullStations;
        }

        function getDirection(segment) {
            const firstStation = segment.fullStations[0];
            const lastStation = segment.fullStations[segment.fullStations.length - 1];
            const firstIndex = segment.line.stations.indexOf(firstStation);
            const lastIndex = segment.line.stations.indexOf(lastStation);
            
            if (lastIndex > firstIndex) {
                return segment.line.stations[segment.line.stations.length - 1];
            } else {
                return segment.line.stations[0];
            }
        }

        // Aktuelle Route speichern für Tabs
        let currentRoutes = [];
        let activeRouteIndex = 0;

        function showRoute(routeIndex) {
            activeRouteIndex = routeIndex;
            renderRoute(currentRoutes[routeIndex]);

        function updateRouteTabs() {

        function renderRoute(routeData) {
            const routeContainer = document.getElementById('routeContainer');
            const route = routeData.route;
            
            let html = '<div class="route-box">';
            
            // Tabs für Routenauswahl
            if (currentRoutes.length > 1) {
                html += '<div class="route-tabs" id="routeTabs"></div>';
            }
            
            html += '<h2 style="font-size: 2rem; margin-bottom: 30px; color: #6366f1; text-align: center;"><i class="fas fa-route"></i> DEINE ROUTE</h2>';

            route.forEach((segment, idx) => {
                const direction = getDirection(segment);
                const isFirstSegment = idx === 0;
                const isLastSegment = idx === route.length - 1;

                html += `
                    <div class="segment" style="border-left-color: ${segment.line.color}">
                        <div class="line-header">
                            <div class="line-badge" style="background-color: ${segment.line.color}">
                                <i class="fas fa-train"></i>
                            </div>
                            <div class="line-info">
                                <div class="line-name">${segment.line.name}</div>
                                <div class="line-direction">
                                    <i class="fas fa-arrow-right"></i>
                                    Richtung ${direction}
                                </div>
                            </div>
                        </div>
                        <div class="stations">
                `;

                segment.fullStations.forEach((station, stationIdx) => {
                    const isStart = stationIdx === 0 && isFirstSegment;
                    const isEnd = stationIdx === segment.fullStations.length - 1 && isLastSegment;
                    const isTransfer = stationIdx === segment.fullStations.length - 1 && !isLastSegment;

                    let label = '';
                    let dotStyle = `background-color: ${segment.line.color}`;
                    let textStyle = `color: ${segment.line.color}`;

                    if (isStart) {
                        label = '<span class="station-label" style="background: rgba(99, 102, 241, 0.2); color: #6366f1;">START</span>';
                        textStyle = `color: ${segment.line.color}; font-weight: 700;`;
                    } else if (isEnd) {
                        label = '<span class="station-label" style="background: rgba(16, 185, 129, 0.2); color: #10b981;">ZIEL</span>';
                        textStyle = `color: #10b981; font-weight: 700;`;
                    } else if (isTransfer) {
                        label = '<span class="station-label" style="background: rgba(99, 102, 241, 0.2); color: #6366f1;">UMSTEIGEN</span>';
                        textStyle = `color: ${segment.line.color}; font-weight: 700;`;
                    } else {
                        textStyle = `color: #94a3b8;`;
                    }

                    html += `
                        <div class="station">
                            <div class="station-dot" style="${dotStyle}"></div>
                            <div class="station-name" style="${textStyle}">${station}</div>
                            ${label}
                        </div>
                    `;
                });

                html += '</div></div>';
            });

            html += `
                <div class="route-summary">
                    <div class="route-summary-content">
                        <div class="summary-item">
                            <div class="summary-value">${routeData.stations}</div>
                            <div class="summary-label">Stationen</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-value">${routeData.transfers}</div>
                            <div class="summary-label">Umstiege</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-value">${route.length}</div>
                            <div class="summary-label">Linien</div>
                        </div>
                    </div>
                </div>
            `;

            html += '</div>';
            routeContainer.innerHTML = html;
            routeContainer.classList.remove('hidden');
            
            // Tabs aktualisieren
            updateRouteTabs();
        }

        function renderAlternatives(alternatives) {
            const alternativesContainer = document.getElementById('alternativesContainer');
            
            if (alternatives.length <= 1) {
                alternativesContainer.classList.add('hidden');
                return;
            }
            
            let html = '<div class="alternatives-container">';
            html += '<div class="alternatives-header"><i class="fas fa-route"></i> ALTERNATIVE ROUTEN</div>';
            html += '<div class="alternatives-grid">';
            
            // Überspringe die erste Route (ist bereits die Hauptroute)
            alternatives.slice(1).forEach((alt, index) => {
                const uniqueLines = [...new Set(alt.route.map(seg => seg.line.name))];
                
                html += `
                    <div class="alternative-route" onclick="showRoute(${index + 1})">
                        <div class="alternative-header">
                            <h3 style="color: #6366f1;">Route ${index + 2}</h3>
                        </div>
                        <div class="alternative-stats">
                            <div class="stat">
                                <div class="stat-value">${alt.stations}</div>
                                <div class="stat-label">Stationen</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${alt.transfers}</div>
                                <div class="stat-label">Umstiege</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${alt.route.length}</div>
                                <div class="stat-label">Linien</div>
                            </div>
                        </div>
                        <div class="alternative-lines" style="margin-top: 15px;">
                            ${uniqueLines.map(lineName => {
                                const line = lines.find(l => l.name === lineName);
                                return `<span class="line-tag" style="background-color: ${line.color}">${lineName}</span>`;
                            }).join('')}
                        </div>
                    </div>
                `;
            });
            
            html += '</div></div>';
            alternativesContainer.innerHTML = html;
            alternativesContainer.classList.remove('hidden');
        }

        function calculateRoute() {
            const startStation = startSelect.value;
            const zielStation = zielSelect.value;
            const routeContainer = document.getElementById('routeContainer');
            const alternativesContainer = document.getElementById('alternativesContainer');
            const errorContainer = document.getElementById('errorContainer');

            routeContainer.classList.add('hidden');
            alternativesContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');

            if (!startStation || !zielStation) {
                errorContainer.innerHTML = `
                    <div class="error-box">
                        <div class="error-icon"><i class="fas fa-exclamation-circle"></i></div>
                        <h2 style="margin-bottom: 15px; color: #fca5a5;">BITTE WÄHLE START UND ZIEL</h2>
                        <p style="color: #94a3b8;">Wähle eine Start- und Zielstation aus den Dropdown-Menüs.</p>
                    </div>
                `;
                errorContainer.classList.remove('hidden');
                return;
            }

            if (startStation === zielStation) {
                errorContainer.innerHTML = `
                    <div class="error-box">
                        <div class="error-icon"><i class="fas fa-smile-beam"></i></div>
                        <h2 style="margin-bottom: 15px; color: #fca5a5;">START = ZIEL</h2>
                        <p style="color: #94a3b8; margin-bottom: 20px;">Du bist schon am Ziel!</p>
                        <div style="font-size: 2rem;">😅</div>
                    </div>
                `;
                errorContainer.classList.remove('hidden');
                return;
            }

            const allRoutes = findRoutes(startStation, zielStation, 3);

            if (!allRoutes || allRoutes.length === 0) {
                errorContainer.innerHTML = `
                    <div class="error-box">
                        <div class="error-icon"><i class="fas fa-times-circle"></i></div>
                        <h2 style="margin-bottom: 15px; color: #fca5a5;">KEINE VERBINDUNG GEFUNDEN</h2>
                        <p style="color: #94a3b8;">Es wurde keine Route zwischen ${startStation} und ${zielStation} gefunden.</p>
                    </div>
                `;
                errorContainer.classList.remove('hidden');
                return;
            }

            // Speichere alle Routen
            currentRoutes = allRoutes;
            activeRouteIndex = 0;
            
            // Zeige beste Route
            renderRoute(allRoutes[0]);
            
            // Zeige Alternativen wenn vorhanden
            if (allRoutes.length > 1) {
                renderAlternatives(allRoutes);
            }
            
            // Smooth scroll to route
            setTimeout(() => {
                routeContainer.scrollIntoView({ behavior: 'smooth' });
            }, 500);
        }

        // Event Listener
        startSelect.addEventListener('change', calculateRoute);
        zielSelect.addEventListener('change', calculateRoute);
        
        // Initialisiere Cursor für Map
        mapContainer.style.cursor = 'grab';
    </script>
</body>
</html>
