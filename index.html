<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft √ñPNV Navigator</title>
 <style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Press Start 2P', monospace;
    background: radial-gradient(circle at top, #0f172a 0%, #020617 70%);
    min-height: 100vh;
    padding: 20px;
    color: #e5e7eb;
}

/* ====== GLASS BASIS ====== */
.glass {
    background: rgba(15, 23, 42, 0.55);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 0 25px rgba(0, 200, 255, 0.15);
    border-radius: 14px;
}

/* ====== LAYOUT ====== */
.container {
    max-width: 1200px;
    margin: 0 auto;
}

.header {
    @apply: none;
    background: rgba(2, 6, 23, 0.7);
    backdrop-filter: blur(16px);
    border-radius: 16px;
    padding: 35px;
    margin-bottom: 30px;
    text-align: center;
    box-shadow: 0 0 35px rgba(0, 200, 255, 0.25);
}

.header h1 {
    color: #38bdf8;
    font-size: 1.6em;
    margin-bottom: 15px;
    text-shadow: 0 0 10px rgba(56,189,248,0.8);
}

.header p {
    color: #86efac;
    font-size: 0.6em;
    text-shadow: 0 0 6px rgba(134,239,172,0.6);
}

/* ====== GRID ====== */
.main-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    margin-bottom: 30px;
}

@media (max-width: 968px) {
    .main-grid {
        grid-template-columns: 1fr;
    }
}

/* ====== BOXEN ====== */
.input-box,
.route-box,
.lines-overview {
    background: rgba(15, 23, 42, 0.55);
    backdrop-filter: blur(14px);
    border-radius: 14px;
    padding: 25px;
    box-shadow: 0 0 25px rgba(0, 200, 255, 0.15);
}

/* ====== LABELS & SELECT ====== */
label {
    display: block;
    color: #38bdf8;
    font-size: 0.6em;
    margin-bottom: 12px;
    text-shadow: 0 0 6px rgba(56,189,248,0.6);
}

select {
    width: 100%;
    padding: 14px;
    background: rgba(2, 6, 23, 0.8);
    color: #e5e7eb;
    border: 1px solid rgba(56,189,248,0.5);
    border-radius: 10px;
    font-size: 0.6em;
    cursor: pointer;
    margin-bottom: 20px;
    transition: all 0.25s;
}

select:hover,
select:focus {
    border-color: #86efac;
    box-shadow: 0 0 12px rgba(134,239,172,0.6);
    outline: none;
}

/* ====== BUTTON ====== */
.swap-btn {
    background: linear-gradient(135deg, #38bdf8, #22c55e);
    color: #020617;
    border: none;
    border-radius: 12px;
    padding: 14px 24px;
    font-size: 0.6em;
    cursor: pointer;
    display: block;
    margin: 0 auto 20px;
    box-shadow: 0 0 18px rgba(56,189,248,0.6);
    transition: all 0.25s;
}

.swap-btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 0 28px rgba(134,239,172,0.9);
}

/* ====== MAP ====== */
.network-map {
    background: rgba(2, 6, 23, 0.7);
    backdrop-filter: blur(16px);
    border-radius: 16px;
    box-shadow: 0 0 35px rgba(0, 200, 255, 0.25);
    overflow: hidden;
    height: 600px;
    position: relative;
    cursor: grab;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ====== ZOOM UI ====== */
.zoom-info {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(2, 6, 23, 0.75);
    color: #38bdf8;
    padding: 8px 12px;
    font-size: 0.45em;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(56,189,248,0.6);
}

.zoom-btn {
    background: rgba(15, 23, 42, 0.85);
    color: #38bdf8;
    border: 1px solid rgba(56,189,248,0.6);
    width: 40px;
    height: 40px;
    font-size: 1.1em;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(56,189,248,0.6);
    transition: all 0.25s;
}

.zoom-btn:hover {
    color: #86efac;
    border-color: #86efac;
    box-shadow: 0 0 20px rgba(134,239,172,0.8);
}

/* ====== ROUTE SEGMENTS ====== */
.segment {
    background: rgba(2, 6, 23, 0.7);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: inset 0 0 15px rgba(0,0,0,0.6),
                0 0 15px rgba(56,189,248,0.25);
}

.line-name {
    color: #38bdf8;
    font-size: 0.7em;
}

.line-direction {
    color: #86efac;
    font-size: 0.5em;
}

/* ====== STATIONS ====== */
.station {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
    font-size: 0.55em;
}

.station-important {
    color: #86efac;
    text-shadow: 0 0 6px rgba(134,239,172,0.7);
}

.station-skip {
    color: #9ca3af;
}

.station-dot {
    width: 10px;
    height: 10px;
    background: #38bdf8;
    border-radius: 50%;
    box-shadow: 0 0 8px rgba(56,189,248,0.8);
}

.station-dot-skip {
    width: 8px;
    height: 8px;
    background: #64748b;
    border-radius: 50%;
}

/* ====== SUMMARY ====== */
.route-summary {
    background: linear-gradient(135deg, #022c22, #064e3b);
    border-radius: 12px;
    padding: 16px;
    text-align: center;
    color: #86efac;
    font-size: 0.55em;
    margin-top: 25px;
    box-shadow: 0 0 20px rgba(134,239,172,0.6);
}

/* ====== ERROR ====== */
.error-box {
    background: rgba(127, 29, 29, 0.8);
    border-radius: 14px;
    padding: 30px;
    text-align: center;
    color: #fecaca;
    font-size: 0.7em;
    box-shadow: 0 0 30px rgba(239,68,68,0.8);
}

/* ====== LINE OVERVIEW ====== */
.line-item {
    background: rgba(2, 6, 23, 0.7);
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 0 15px rgba(56,189,248,0.2);
    transition: all 0.25s;
}

.line-item:hover {
    transform: translateX(6px);
    box-shadow: 0 0 25px rgba(134,239,172,0.7);
}

.hidden {
    display: none;
}
</style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="train-icon">üöÇ</span> MINECRAFT √ñPNV</h1>
            <p>Dein Zug-Navigator</p>
        </div>

        <div class="main-grid">
            <div class="input-box">
                <label>üö© STARTSTATION</label>
                <select id="start">
                    <option value="">-- W√§hle Start --</option>
                </select>

                <button class="swap-btn" onclick="swapStations()">‚Üï TAUSCHEN</button>

                <label>üéØ ZIELSTATION</label>
                <select id="ziel">
                    <option value="">-- W√§hle Ziel --</option>
                </select>
            </div>

            <div class="network-map" id="mapContainer">
                <div class="network-map-container" id="mapContent">
                    <img src="https://raw.githubusercontent.com/pollmaha84/WJ-Navigator/main/images/Serverbahn-Transport(1).png" alt="Netzplan" id="networkMap" class="pixelated" crossorigin="anonymous" onerror="showMapError()">
                </div>
                <div class="zoom-info" id="zoomInfo">Zoom: 100%</div>
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="zoomIn()">+</button>
                    <button class="zoom-btn" onclick="zoomOut()">‚àí</button>
                    <button class="zoom-btn" onclick="resetZoom()">‚ü≤</button>
                </div>
            </div>
        </div>

        <div id="routeContainer" class="hidden"></div>
        <div id="errorContainer" class="hidden"></div>

        <div class="lines-overview">
            <h2>üìã ALLE LINIEN</h2>
            <div id="linesOverview"></div>
        </div>
    </div>

    <script>
        const lines = [
            {
                name: 'Ostia-Linie',
                color: '#DC2626',
                colorName: 'Rot',
                stations: ['Nordbasis', 'Spawn', 'Steinfels', 'Sumpfbahnhof', 'Eichenfels', 'Ostbr√ºck', 'K√∂nigsberg', 'Ostia']
            },
            {
                name: 'Frostlinie',
                color: '#06B6D4',
                colorName: 'Cyan',
                stations: ['Nordbasis', 'Spawn', 'Steinfels', 'Olymp', 'Froststation', 'Landania']
            },
            {
                name: 'Hafenlinie',
                color: '#A855F7',
                colorName: 'Lila',
                stations: ['Handelshafen', 'Au√üenposten / Goldhain', 'Eichenfels', 'Sumpfbahnhof']
            },
            {
                name: 'Zentrallinie',
                color: '#84CC16',
                colorName: 'Hellgr√ºn',
                stations: ['Froststation', 'UN-Hauptquartier', 'Handelshafen']
            },
            {
                name: 'Ringlinie',
                color: '#16A34A',
                colorName: 'Dunkelgr√ºn',
                stations: ['Capua', 'Bauministerium', 'H√∂llenpforte / Stronghold', 'Rom', 'Ostbr√ºck', 'Eichenfels', 'Au√üenposten / Goldhain', 'Handelshafen', 'UN-Hauptquartier', 'Landania']
            },
            {
                name: 'Burglinie',
                color: '#1E40AF',
                colorName: 'Dunkelblau',
                stations: ['Rom', 'Burg', 'Bauministerium']
            },
            {
                name: 'Bezirkslinie',
                color: '#EAB308',
                colorName: 'Gelb',
                stations: ['Rom', 'Ostia', 'K√∂nigsberg', 'Yanniks Kleinstadt']
            }
        ];

        // Zoom-Funktionalit√§t f√ºr Netzplan
        let scale = 1;
        let panning = false;
        let pointX = 0;
        let pointY = 0;
        let start = { x: 0, y: 0 };

        const mapContainer = document.getElementById('mapContainer');
        const mapImg = document.getElementById('networkMap');
        const zoomInfo = document.getElementById('zoomInfo');

        function setTransform() {
            mapImg.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
            zoomInfo.textContent = `Zoom: ${Math.round(scale * 100)}%`;
        }

        // Bild zentriert laden
        mapImg.onload = function() {
            resetZoom();
        };

        function showMapError() {
            const mapContent = document.getElementById('mapContent');
            mapContent.innerHTML = `
                <div style="padding: 40px; text-align: center; color: #333; font-size: 0.6em; line-height: 2;">
                    <div style="font-size: 3em; margin-bottom: 20px;">üó∫Ô∏è</div>
                    <div style="font-weight: bold; margin-bottom: 15px;">NETZPLAN NICHT VERF√úGBAR</div>
                    <div style="margin-bottom: 20px;">Der interaktive Netzplan ist nur verf√ºgbar auf:</div>
                    <a href="https://pollmaha84.github.io/WJ-Navigator/" 
                       style="color: #d97706; font-weight: bold; text-decoration: underline;"
                       target="_blank">
                       pollmaha84.github.io/WJ-Navigator
                    </a>
                    <div style="margin-top: 20px; font-size: 0.9em; color: #666;">
                       Der Navigator funktioniert hier vollst√§ndig,<br>
                       nur der Netzplan kann in dieser Umgebung<br>
                       nicht geladen werden.
                    </div>
                </div>
            `;
        }

        // Pr√ºfe nach 2 Sekunden ob Bild geladen wurde
        setTimeout(() => {
            if (!mapImg.complete || mapImg.naturalHeight === 0) {
                showMapError();
            }
        }, 2000);

        function zoomIn() {
            scale = Math.min(scale * 1.2, 7.5); // Max 750%
            setTransform();
        }

        function zoomOut() {
            scale = Math.max(scale / 1.2, 1); // Min 100%
            setTransform();
        }

        function resetZoom() {
            scale = 1;
            pointX = 0;
            pointY = 0;
            setTransform();
        }

        mapContainer.addEventListener('mousedown', (e) => {
            e.preventDefault();
            start = { x: e.clientX - pointX, y: e.clientY - pointY };
            panning = true;
        });

        mapContainer.addEventListener('mousemove', (e) => {
            e.preventDefault();
            if (!panning) return;
            pointX = e.clientX - start.x;
            pointY = e.clientY - start.y;
            setTransform();
        });

        mapContainer.addEventListener('mouseup', () => {
            panning = false;
        });

        mapContainer.addEventListener('mouseleave', () => {
            panning = false;
        });

        mapContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            scale = Math.max(1, Math.min(7.5, scale * delta)); // Min 100%, Max 750%
            setTransform();
        });

        // Touch-Support f√ºr Mobile
        let initialDistance = 0;
        mapContainer.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                initialDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
            } else if (e.touches.length === 1) {
                start = { x: e.touches[0].clientX - pointX, y: e.touches[0].clientY - pointY };
                panning = true;
            }
        });

        mapContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (e.touches.length === 2) {
                const currentDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                scale = Math.max(1, Math.min(7.5, scale * (currentDistance / initialDistance))); // Min 100%, Max 750%
                initialDistance = currentDistance;
                setTransform();
            } else if (panning && e.touches.length === 1) {
                pointX = e.touches[0].clientX - start.x;
                pointY = e.touches[0].clientY - start.y;
                setTransform();
            }
        });

        mapContainer.addEventListener('touchend', () => {
            panning = false;
        });

        const allStations = [...new Set(lines.flatMap(line => line.stations))].sort();

        const startSelect = document.getElementById('start');
        const zielSelect = document.getElementById('ziel');

        allStations.forEach(station => {
            const option1 = document.createElement('option');
            option1.value = station;
            option1.textContent = station;
            startSelect.appendChild(option1);

            const option2 = document.createElement('option');
            option2.value = station;
            option2.textContent = station;
            zielSelect.appendChild(option2);
        });

        const linesOverview = document.getElementById('linesOverview');
        lines.forEach(line => {
            const lineItem = document.createElement('div');
            lineItem.className = 'line-item';
            lineItem.innerHTML = `
                <div class="line-item-header">
                    <div class="line-color" style="background-color: ${line.color}"></div>
                    <span class="line-item-name">${line.name} (${line.colorName})</span>
                </div>
                <div class="line-item-stations">${line.stations.join(' ‚Üí ')}</div>
            `;
            linesOverview.appendChild(lineItem);
        });

        function swapStations() {
            const temp = startSelect.value;
            startSelect.value = zielSelect.value;
            zielSelect.value = temp;
            calculateRoute();
        }

        function findRoute(startStation, endStation) {
            if (!startStation || !endStation || startStation === endStation) {
                return null;
            }

            const queue = [[startStation, [], null, 0]];
            const visited = new Map();
            const allRoutes = [];
            let minTransfers = Infinity;

            while (queue.length > 0) {
                const [current, path, lastLine, transfers] = queue.shift();

                if (transfers > minTransfers) continue;

                const key = `${current}-${lastLine?.name || 'none'}`;
                const best = visited.get(key);
                if (best !== undefined && best <= transfers) continue;
                visited.set(key, transfers);

                for (const line of lines) {
                    const currentIndex = line.stations.indexOf(current);
                    if (currentIndex === -1) continue;

                    // NUR zu Nachbarstationen fahren (links oder rechts)
                    const neighbors = [currentIndex - 1, currentIndex + 1];

                    for (const i of neighbors) {
                        if (i < 0 || i >= line.stations.length) continue;
                        
                        const next = line.stations[i];
                        const newTransfers = lastLine && lastLine.name !== line.name ? transfers + 1 : transfers;
                        if (newTransfers > minTransfers) continue;

                        const newPath = [...path, { line, from: current, to: next }];

                        if (next === endStation) {
                            if (newTransfers < minTransfers) {
                                minTransfers = newTransfers;
                                allRoutes.length = 0;
                            }
                            if (newTransfers === minTransfers) {
                                allRoutes.push(optimizePath(newPath));
                            }
                        } else {
                            queue.push([next, newPath, line, newTransfers]);
                        }
                    }
                }
            }

            if (allRoutes.length === 0) return null;
            
            return allRoutes.reduce((best, route) => {
                const routeStations = route.reduce((sum, seg) => sum + seg.fullStations.length - 1, 0) + 1;
                const bestStations = best.reduce((sum, seg) => sum + seg.fullStations.length - 1, 0) + 1;
                return routeStations < bestStations ? route : best;
            });
        }

        function optimizePath(path) {
            if (path.length === 0) return [];

            const optimized = [];
            let currentSegment = {
                line: path[0].line,
                stations: [path[0].from, path[0].to]
            };

            for (let i = 1; i < path.length; i++) {
                if (path[i].line.name === currentSegment.line.name) {
                    if (!currentSegment.stations.includes(path[i].to)) {
                        currentSegment.stations.push(path[i].to);
                    }
                } else {
                    optimized.push(currentSegment);
                    currentSegment = {
                        line: path[i].line,
                        stations: [path[i].from, path[i].to]
                    };
                }
            }
            optimized.push(currentSegment);

            return optimized.map(segment => {
                const fullStations = getFullStationSequence(segment);
                return { ...segment, fullStations };
            });
        }

        function getFullStationSequence(segment) {
            const startIdx = segment.line.stations.indexOf(segment.stations[0]);
            const endIdx = segment.line.stations.indexOf(segment.stations[segment.stations.length - 1]);
            
            const fullStations = [];
            if (startIdx < endIdx) {
                for (let i = startIdx; i <= endIdx; i++) {
                    fullStations.push(segment.line.stations[i]);
                }
            } else {
                for (let i = startIdx; i >= endIdx; i--) {
                    fullStations.push(segment.line.stations[i]);
                }
            }
            return fullStations;
        }

        function getDirection(segment) {
            const firstStation = segment.fullStations[0];
            const lastStation = segment.fullStations[segment.fullStations.length - 1];
            const firstIndex = segment.line.stations.indexOf(firstStation);
            const lastIndex = segment.line.stations.indexOf(lastStation);
            
            if (lastIndex > firstIndex) {
                return segment.line.stations[segment.line.stations.length - 1];
            } else {
                return segment.line.stations[0];
            }
        }

        function calculateRoute() {
            const start = startSelect.value;
            const ziel = zielSelect.value;
            const routeContainer = document.getElementById('routeContainer');
            const errorContainer = document.getElementById('errorContainer');

            routeContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');

            if (!start || !ziel) return;

            // Start = Ziel Check
            if (start === ziel) {
                errorContainer.innerHTML = '<div class="error-box">‚ö† START = ZIEL üòÖ<br><br>Du bist schon da!</div>';
                errorContainer.classList.remove('hidden');
                return;
            }

            const route = findRoute(start, ziel);

            if (!route || route.length === 0) {
                errorContainer.innerHTML = '<div class="error-box">‚ö† KEINE VERBINDUNG GEFUNDEN!</div>';
                errorContainer.classList.remove('hidden');
                return;
            }

            let html = '<div class="route-box"><h2>üöÇ DEINE ROUTE</h2>';

            route.forEach((segment, idx) => {
                const direction = getDirection(segment);
                const isFirstSegment = idx === 0;
                const isLastSegment = idx === route.length - 1;

                html += `
                    <div class="segment">
                        <div class="train-animation">üöÇ</div>
                        <div class="line-header">
                            <div class="line-color" style="background-color: ${segment.line.color}"></div>
                            <div class="line-info">
                                <div class="line-name">${segment.line.name}</div>
                                <div class="line-direction">Richtung ${direction}</div>
                            </div>
                        </div>
                        <div class="stations">
                `;

                segment.fullStations.forEach((station, stationIdx) => {
                    const isStart = stationIdx === 0 && isFirstSegment;
                    const isEnd = stationIdx === segment.fullStations.length - 1 && isLastSegment;
                    const isTransfer = stationIdx === segment.fullStations.length - 1 && !isLastSegment;
                    const isImportant = isStart || isEnd || isTransfer;

                    let label = '';
                    let classes = 'station';
                    let dotClass = 'station-dot';

                    if (isStart) {
                        label = ' (Start)';
                        classes += ' station-important';
                    } else if (isEnd) {
                        label = ' (Ziel)';
                        classes += ' station-important';
                    } else if (isTransfer) {
                        label = ' ‚Üí Umsteigen';
                        classes += ' station-important';
                    } else {
                        classes += ' station-skip';
                        dotClass = 'station-dot-skip';
                    }

                    html += `
                        <div class="${classes}">
                            <div class="${dotClass}"></div>
                            <span>${station}${label}</span>
                        </div>
                    `;
                });

                html += '</div></div>';
            });

            const totalStations = route.reduce((sum, seg) => sum + seg.fullStations.length - 1, 0) + 1;
            const transfers = route.length - 1;

            html += `
                <div class="route-summary">
                    ‚úì STATIONEN: ${totalStations} | UMSTIEGE: ${transfers}
                </div>
            `;

            html += '</div>';
            routeContainer.innerHTML = html;
            routeContainer.classList.remove('hidden');
        }

        startSelect.addEventListener('change', calculateRoute);
        zielSelect.addEventListener('change', calculateRoute);
    </script>
</body>
</html>
